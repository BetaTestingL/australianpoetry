<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/poets/' | relative_url }}">Poets</a>
        <a href="{{ '/poems/' | relative_url }}">Poems</a>
        <a href="{{ '/articles/' | relative_url }}">Articles</a>
        <a href="{{ '/resources/' | relative_url }}">Resources</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/for-sale/' | relative_url }}">Domain For Sale</a>
        <a class="buy-btn" href="mailto:buy@australianpoetry.com">Buy This Domain</a>
      </nav>
    </div>
  </header>
  <main class="wrap main-content">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; {{ "now" | date: "%Y" }} Australian Poetry. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
